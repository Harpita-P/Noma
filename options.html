<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Taggle Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 16px; }
      h1 { font-size: 20px; margin: 0 0 12px; }
      .row { margin: 12px 0; }
      input[type=text], button, select { font: inherit; padding: 8px; }
      .tag { padding: 6px 10px; border: 1px solid #e6e8eb; border-radius: 8px; margin: 6px 0; display: flex; justify-content: space-between; align-items: center; }
      .contexts { margin-left: 12px; }
      .ctx { background: #f8f9fa; padding: 8px; border-radius: 6px; margin: 6px 0; white-space: pre-wrap; }
      .muted { color: #666; }
      .pill { background: #f1f3f5; padding: 2px 8px; border-radius: 999px; }
      .header { display:flex; justify-content: space-between; align-items: center; gap: 8px; }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Taggle â€” Tags & Contexts</h1>
      <button id="refresh">Refresh</button>
    </div>

    <div class="row">
      <label>Create new tag</label><br/>
      <input id="tag-name" type="text" placeholder="myNeuroResearch" />
      <button id="create">Create</button>
      <span class="muted">Will display as @myNeuroResearch</span>
    </div>

    <div class="row">
      <label>Upload PDF to tag</label><br/>
      <input id="pdf-file" type="file" accept=".pdf" />
      <select id="pdf-tag-select">
        <option value="">Select a tag...</option>
      </select>
      <button id="upload-pdf" disabled>Extract & Save</button>
      <div id="upload-status" class="muted" style="margin-top: 8px;"></div>
    </div>

    <div class="row">
      <label>Watch folder for PDFs</label><br/>
      <select id="folder-tag-select">
        <option value="">Select a tag...</option>
      </select>
      <button id="add-folder-watch">Connect Folder</button>
      <div id="folder-status" class="muted" style="margin-top: 8px;"></div>
      
      <div id="watched-folders" style="margin-top: 12px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h3 style="font-size: 16px; margin: 12px 0 8px;">Watched Folders</h3>
          <button id="scan-now" style="font-size: 12px; padding: 4px 8px;">Scan All Now</button>
        </div>
        <div id="folders-list"></div>
      </div>
    </div>

    <div class="row">
      <label>OpenAI API Configuration (for Large Context RAG)</label><br/>
      <input id="openai-api-key" type="password" placeholder="OpenAI API Key (sk-...)" style="width: 400px; margin-right: 8px;" />
      <button id="save-openai-key">Save API Key</button>
      <div id="openai-status" class="muted" style="margin-top: 8px;">
        Required for processing contexts larger than 30,000 characters using RAG (Retrieval-Augmented Generation)
      </div>
    </div>

    <div class="row">
      <label>Google Calendar Integration</label><br/>
      <div id="calendar-setup" style="margin-bottom: 12px;">
        <input id="google-client-id" type="text" placeholder="Google Client ID (required)" style="width: 300px; margin-right: 8px;" />
        <input id="google-api-key" type="text" placeholder="Google API Key (optional)" style="width: 200px; margin-right: 8px;" />
        <button id="save-calendar-settings">Save Settings</button>
        <div id="calendar-setup-status" class="muted" style="margin-top: 8px;"></div>
      </div>
      
      <div id="calendar-auth" style="margin-bottom: 12px;">
        <button id="calendar-signin" style="margin-right: 8px;">Sign In to Google Calendar</button>
        <button id="calendar-signout" style="margin-right: 8px; display: none;">Sign Out</button>
        <span id="calendar-user-info" class="muted"></span>
      </div>
      
      <div id="calendar-tag-creation" style="margin-bottom: 12px;">
        <input id="calendar-tag-name" type="text" placeholder="todayMeetings" style="margin-right: 8px;" />
        <select id="calendar-tag-type" style="margin-right: 8px;">
          <option value="today">Today's Meetings</option>
          <option value="upcoming">Next 30 Days</option>
        </select>
        <button id="create-calendar-tag" disabled>Create Calendar Tag</button>
        <div id="calendar-tag-status" class="muted" style="margin-top: 8px;"></div>
      </div>
      
      <div id="calendar-tags" style="margin-top: 12px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h3 style="font-size: 16px; margin: 12px 0 8px;">Calendar Tags</h3>
          <button id="sync-calendar-tags" style="font-size: 12px; padding: 4px 8px;" disabled>Sync All</button>
        </div>
        <div id="calendar-tags-list"></div>
      </div>
    </div>

    <div id="list" class="row"></div>

    <script type="module" src="options.js"></script>
  </body>
</html>
