<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Taggle</title>
    <link href="https://api.fontshare.com/v2/css?f[]=familjen-grotesk@400&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Familjen Grotesk', sans-serif;
        margin: 0; 
        padding: 0;
        min-width: 1000px;
        min-height: 600px;
        background: #ffffff;
        overflow-y: auto;
        color: #1f2937;
      }
      
      .header {
        background: #ffffff;
        border-bottom: 1px solid #e5e7eb;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .back-arrow {
        width: 20px;
        height: 20px;
        color: #6b7280;
        cursor: pointer;
      }
      
      h1 { 
        font-size: 18px; 
        font-weight: 600;
        margin: 0;
        color: #1f2937;
      }
      
      .main-content {
        padding: 24px;
        max-width: 950px;
        width: 100%;
      }
      
      .form-group {
        margin-bottom: 24px;
      }
      
      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
      }
      
      .form-row {
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }
      
      .form-row.two-col {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      
      input[type=text], select, input[type=file] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        background: #ffffff;
        transition: border-color 0.15s ease;
        font-family: inherit;
      }
      
      input[type=text]:focus, select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      
      input[type=file] {
        padding: 6px 8px;
        font-size: 13px;
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        background: #ffffff;
        color: #374151;
        cursor: pointer;
        transition: all 0.15s ease;
        font-family: inherit;
        white-space: nowrap;
      }
      
      .btn:hover:not(:disabled) {
        background: #f9fafb;
        border-color: #9ca3af;
      }
      
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .btn-primary {
        background: #3b82f6;
        border-color: #3b82f6;
        color: #ffffff;
      }
      
      .btn-primary:hover:not(:disabled) {
        background: #2563eb;
        border-color: #2563eb;
      }
      
      .btn-small {
        padding: 4px 8px;
        font-size: 12px;
      }
      
      .status-text {
        margin-top: 6px;
        font-size: 12px;
        color: #6b7280;
      }
      
      .tags-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 16px;
      }
      
      .tag-item {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 16px;
        transition: border-color 0.15s ease;
        min-height: 120px;
        display: flex;
        flex-direction: column;
      }
      
      .tag-item:hover {
        border-color: #d1d5db;
      }
      
      .tag-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      
      .tag-name {
        font-size: 15px;
        font-weight: 600;
        color: #1f2937;
      }
      
      .tag-count {
        font-size: 12px;
        color: #6b7280;
        background: #f3f4f6;
        padding: 2px 6px;
        border-radius: 4px;
      }
      
      .context-item {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        padding: 8px;
        margin-bottom: 6px;
        font-size: 12px;
        line-height: 1.3;
        flex: 1;
        overflow: hidden;
      }
      
      .context-title {
        font-size: 11px;
        color: #64748b;
        margin-bottom: 4px;
        font-weight: 500;
      }
      
      .folder-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        margin-bottom: 8px;
      }
      
      .folder-info {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .folder-name {
        font-weight: 500;
        color: #1f2937;
      }
      
      .folder-tag {
        background: #dbeafe;
        color: #1e40af;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
      }
      
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      
      .section-title {
        font-size: 16px;
        font-weight: 600;
        color: #1f2937;
        margin: 0;
      }
      
      .divider {
        height: 1px;
        background: #e5e7eb;
        margin: 32px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <svg class="back-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
      <h1>Taggle Settings</h1>
    </div>

    <div class="main-content">
      <div class="form-group">
        <label class="form-label">Create Tag</label>
        <div class="form-row">
          <input id="tag-name" type="text" placeholder="Enter tag name (e.g., myResearch)" style="flex: 1;" />
          <button id="create" class="btn btn-primary">Create</button>
        </div>
        <div class="status-text">Will display as @myResearch</div>
      </div>

      <div class="form-group">
        <label class="form-label">Upload PDF</label>
        <div class="form-row two-col">
          <div>
            <input id="pdf-file" type="file" accept=".pdf" />
          </div>
          <div>
            <select id="pdf-tag-select">
              <option value="">Select a tag...</option>
            </select>
          </div>
        </div>
        <div class="form-row" style="margin-top: 12px;">
          <button id="upload-pdf" class="btn btn-primary" disabled>Extract & Save to Tag</button>
        </div>
        <div id="upload-status" class="status-text"></div>
      </div>

      <div class="form-group">
        <label class="form-label">Watch Folders</label>
        <div class="form-row">
          <select id="folder-tag-select" style="flex: 1;">
            <option value="">Select a tag...</option>
          </select>
          <button id="add-folder-watch" class="btn">Connect Folder</button>
        </div>
        <div id="folder-status" class="status-text"></div>
        
        <div id="watched-folders" style="margin-top: 20px;">
          <div class="section-header">
            <h3 class="section-title">Watched Folders</h3>
            <button id="scan-now" class="btn btn-small">Scan All Now</button>
          </div>
          <div id="folders-list"></div>
        </div>
      </div>

      <!-- Google Calendar Integration Section -->
      <div class="form-group">
        <div class="section-header">
          <h3 class="section-title">ðŸ“… Google Calendar Integration</h3>
          <button id="calendar-sync-all" class="btn btn-small" style="display: none;">Sync All</button>
        </div>
        
        <!-- Calendar Settings -->
        <div id="calendar-settings" style="margin-bottom: 16px;">
          <div class="form-row two-col">
            <div>
              <label class="form-label">Google Client ID</label>
              <input id="calendar-client-id" type="text" placeholder="Enter Google OAuth Client ID" />
            </div>
            <div>
              <label class="form-label">API Key (Optional)</label>
              <input id="calendar-api-key" type="text" placeholder="Enter Google API Key" />
            </div>
          </div>
          <div class="form-row" style="margin-top: 12px;">
            <button id="calendar-save-settings" class="btn">Save Settings</button>
            <button id="calendar-signin" class="btn btn-primary" disabled>Sign In to Google Calendar</button>
            <button id="calendar-signout" class="btn" style="display: none;">Sign Out</button>
          </div>
          <div id="calendar-auth-status" class="status-text"></div>
        </div>

        <!-- Create Calendar Tag -->
        <div id="calendar-tag-creation" style="display: none; margin-bottom: 16px; padding: 16px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 6px;">
          <label class="form-label">Create Calendar Tag</label>
          <div class="form-row">
            <input id="calendar-tag-name" type="text" placeholder="Enter tag name (e.g., todayMeetings)" style="flex: 1;" />
            <select id="calendar-tag-type" style="width: 200px;">
              <option value="today">Today's Meetings</option>
              <option value="upcoming">Next 30 Days</option>
            </select>
            <button id="create-calendar-tag" class="btn btn-primary">Create Calendar Tag</button>
          </div>
          <div class="status-text">Calendar tags automatically sync every 2 minutes</div>
        </div>

        <!-- Calendar Tags List -->
        <div id="calendar-tags-section" style="display: none;">
          <div class="section-header">
            <h4 style="margin: 0; font-size: 14px; font-weight: 600; color: #374151;">Calendar Tags</h4>
          </div>
          <div id="calendar-tags-list"></div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <div class="section-header">
          <h3 class="section-title">Tags & Contexts</h3>
          <button id="refresh" class="btn btn-small">Refresh</button>
        </div>
        <div id="list" class="tags-grid"></div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
